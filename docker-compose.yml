version: '3.8'

services:
  web:
    image: upgradeperu_web:latest
    networks:
      - traefik_proxy
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.upgradeperu.rule=Host(`upgradeperu.protocolo2r.store`)"
        - "traefik.http.routers.upgradeperu.entrypoints=websecure"
        - "traefik.http.routers.upgradeperu.tls.certresolver=myresolver"
        - "traefik.http.services.upgradeperu.loadbalancer.server.port=80" # puerto interno de tu contenedor
    restart: unless-stopped

networks:
  traefik_proxy:
    external: true
